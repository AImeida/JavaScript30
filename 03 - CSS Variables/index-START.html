<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
	<script src="cssVar.js" defer></script>
	<title>Scoped CSS Variables and JS</title>
</head>

<body>
	<h2>Update CSS Variables with <span class="h1">JS</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px" />

		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="7" value="0" data-sizing="px" />

		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#ffc600" />
	</div>

	<img src="img/picture.jfif" height="400px">

</body>

</html>
